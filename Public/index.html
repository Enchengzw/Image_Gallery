<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="header">
            <h2>Image Gallery</h1>
            <img src="./Images/log-in.svg" class="logo" id="log" alt="">
        </div>
        <div class="saved">
            <h3>Saved</h2>
            <img src="./Images/bookmark-untoggled.svg" class="logo" id="toggled" alt="">
        </div>
        <div class="searchbar">
            <input type="text"  class="input" placeholder="Type anything here">
            <img src="./Images/search.svg" class="logo" id="search" alt="">
        </div>
        <div class="gallery">
        </div>
    </div> 
</body>
<script src="main.js"></script>
</html>
