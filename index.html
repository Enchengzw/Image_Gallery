<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <div class="header">
                <h2>Image Gallery</h1>
                <img src="./Images/log.svg" class="logo" alt="">
            </div>
            <div class="toolbar">
                <div class="saved">
                    <h3>Saved</h2>
                    <img src="./Images/bookmark-untoggled.svg" class="logo" alt="">
                </div>
                <div class="searchbar">
                    <input type="text"  class="input" placeholder="Search">
                    <img src="./Images/search.svg" class="logo" alt="">
                </div>
            </div>
        </div>
        <div class="gallery"></div>
    </div> 
</body>
<script src="main.js"></script>
</html>
